<br><h2 style="text-align : center">My Friends App..!</h2><hr>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        
        <img src="/assets/image/user.jpg" class="mx-auto d-block rounded-circle">
    <form [formGroup] = "form"  (ngSubmit)="login()">
            <div *ngIf="form.errors" class="alert alert-danger">
              The username and password is invalid
            </div>
        <div class="form-group">
            <label for="username">username</label>
            <input formControlName="username" name="username" id="username" type="text" class="form-control">
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">username is required</div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input formControlName="password" name="password" id="password" type="password" class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">password is required</div>
        </div>
        <button class="form-control btn btn-primary" type="submit">Login</button>
    </form>
    </div>
    <div class="col-3"></div>
</div>
