<br><h2 style="text-align : center">Contact Me</h2><hr>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
    <form [formGroup] = "form">
        <div class="form-group">
            <label for="yourname">yourname</label>
            <input formControlName="yourname" name="yourname" id="yourname" type="text" class="form-control">
            <div *ngIf="yourname.touched && yourname.invalid" class="alert alert-danger">yourname is required</div>
        </div>
        <div class="form-group">
            <label for="youremail">youremail</label>
            <input formControlName="youremail" name="youremail" id="youremail" type="email" class="form-control">
            <div *ngIf="youremail.touched && youremail.invalid" class="alert alert-danger">youremail is required</div>
        </div>
        <div class="form-group">
            <label for="message">message</label>
            <textarea formControlName="message" name="message" id="message" type="text" class="form-control" rows="5"></textarea>
            <div *ngIf="message.touched && message.invalid" class="alert alert-danger">message is required</div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
    <div class="col-3"></div>
</div>
